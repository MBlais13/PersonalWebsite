<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MBlais - Error Page 404</title>
    <meta content="https://i.imgur.com/MbrG9HM.png" property="og:image" />
    <link rel="stylesheet" href="pages/errorpagestyle.css" />
  </head>

  <body>
    <!--particles-->
    <div>
      <div class="starsec"></div>
      <div class="starthird"></div>
      <div class="starfourth"></div>
      <div class="starfifth"></div>
    </div>
    <!--particles end-->

    <!-- Content -->
    <section class="error">
      <div class="error__content">
        <div class="error__message message">
          <h1 class="message__title">Page Not Found</h1>
          <p class="message__text">
            We're sorry, the page you were looking for isn't found here. The
            link you followed may either be broken or no longer exists.
          </p>
        </div>
        <div class="error__nav e-nav">
          <a href="https://mblais.dev" target="_blank" class="e-nav__link"></a>
        </div>
      </div>
    </section>
    <!-- END Content -->
  </body>
</html>
